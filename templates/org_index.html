{{ template "base" . }}
{{ define "title" }}{{ (index . 0).title}}{{ end }}

{{ define "content" }}
<h1>{{ (index . 0).title}}</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Street address</th>
    </tr>
    {{ range . }}
    <tr>
        <td><a href="./organizations/{{ .qid }}.html">{{ .organizationLabel }}</a></td>
        <td>{{ .orgTypeLabel }}</td>
        <td>{{ .streetAddress }}</td>
    </tr>
    {{ end }}
</table>

<a href="../index.html">Home</a>

<p><a href='../en/organizations.html'>en</a> | <a href='../zh/organizations.html'>zh</a></p>

{{ end }}
